<div qv-extension style="height: 100%; position: relative; overflow: auto;">
	<table class="table table-striped">
		<thead>
		<tr>
			<th ng-repeat="head in layout.qHyperCube.qDimensionInfo track by $index" qva-activate="head.orderBy()">{{head.qFallbackTitle}}</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in table track by $index">
			<td ng-repeat="cell in row track by $index" class="selectable" ng-class="{'selected':cell.selected,'numeric':cell.qNum}" qva-activate="cell.select($event)">{{cell.Val}}</td>
		</tr>
		</tbody>
	</table>
	<button ng-if="table.rowCount>table.rows.length" qva-activate="table.getMoreData()" class="lui-button more">More...</button>
</div>
